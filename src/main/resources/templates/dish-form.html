<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish Form</title>
</head>
<body>

<h1 th:text="${dish != null} ? 'Edit Dish' : 'Add New Dish'"></h1>

<!-- ====================== EDIT FORM ====================== -->

<form th:if="${dish != null}"
      th:action="@{/dishes/edit/{id}(id=${dish.id})}"
      method="post">

    <input type="hidden" th:value="${dish.id}" name="dishId">

    <div>
        <label for="name">Name:</label>
        <input id="name"
               type="text"
               name="name"
               required
               th:value="${dish.name}"/>
    </div>

    <div>
        <label for="cuisine">Cuisine:</label>
        <input id="cuisine"
               type="text"
               name="cuisine"
               required
               th:value="${dish.cuisine}"/>
    </div>

    <div>
        <label for="preparationTime">Preparation Time:</label>
        <input id="preparationTime"
               type="number"
               name="preparationTime"
               min="1"
               required
               th:value="${dish.preparationTime}"/>
    </div>

    <button type="submit">Save Changes</button>
</form>


<!-- ====================== ADD FORM ====================== -->

<form th:if="${dish == null}"
      th:action="@{/dishes/add}"
      method="post">

    <div>
        <label for="dishId">Dish ID:</label>
        <input id="dishId"
               type="text"
               name="dishId"
               required/>
    </div>

    <div>
        <label for="nameA">Name:</label>
        <input id="nameA"
               type="text"
               name="name"
               required/>
    </div>

    <div>
        <label for="cuisineA">Cuisine:</label>
        <input id="cuisineA"
               type="text"
               name="cuisine"
               required/>
    </div>

    <div>
        <label for="preparationTimeA">Preparation Time:</label>
        <input id="preparationTimeA"
               type="number"
               name="preparationTime"
               min="1"
               required/>
    </div>

    <button type="submit">Add Dish</button>
</form>

</body>
</html>
